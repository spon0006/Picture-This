<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Picture This!</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="header">
      <div class="title">
        <h1>Picture This!</h1>
        <h4>My Really Cool Blog Post</h4>
      </div>
      <picture>
        <source srcset= "images/landscape/museum-960.jpg,
                        images/landscape/museum-1920.jpg 2x,
                        images/landscape/museum-2880.jpg 3x"
                media="(max-width 959px)"
        >
        <source srcset= "images/square/museum-480.jpg,
                        images/square/museum-960.jpg 2x,
                        images/square/museum-1440.jpg 3x"
                media="(min-width: 960px)"
        >
        <img 
            src="images/museum.jpg"
            alt="A wide view of the entire ceiling height of an art room with blue armchairs and many works displayed on the wall.">
      </picture>
    </header>
  </body>
  
</html>
